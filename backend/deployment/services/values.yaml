prometheus:
     serviceMonitorNamespaceSelector:
          prometheus: default
     additionalServiceMonitors:
          - name: gateway-monitor
            selector:
            matchLabels:
                 app: gateway-service
            endpoints:
                 - name: metrics
                   port: metrics
                   path: /metrics
                   interval: 15s
          - name: air-monitor
            selector:
                 matchLabels:
                      app: air-service
            endpoints:
                 - name: metrics
                   port: metrics
                   path: /metrics
                   interval: 15s
          - name: bin-monitor
            selector:
                 matchLabels:
                      app: bin-service
            endpoints:
                 - name: metrics
                   port: metrics
                   path: /metrics
                   interval: 15s
          - name: bike-monitor
            selector:
                 matchLabels:
                      app: bike-service
            endpoints:
                 - name: metrics
                   port: metrics
                   path: /metrics
                   interval: 15s
          - name: bus-monitor
            selector:
                 matchLabels:
                      app: bus-service
            endpoints:
                 - name: metrics
                   port: metrics
                   path: /metrics
                   interval: 15s
