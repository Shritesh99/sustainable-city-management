syntax = "proto3";

option go_package = "air-quality/air-pd";

//import fiber "github.com/gofiber/fiber/v2";

service Air {
  rpc GetAirData (AirIdRequest) returns (JsonStringResponse) {}
  rpc GetAQI (NilRequest) returns (JsonStringResponse) {}
  rpc GetNoiseData (NilRequest) returns (JsonStringResponse) {}
}

message NilRequest {

}

message AirIdRequest {
  string stationId = 1;
}

message JsonStringResponse {
  string message = 1;
}
