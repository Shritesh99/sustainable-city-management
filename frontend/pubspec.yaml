name: sustainable_city_management
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  eva_icons_flutter: ^3.1.0
  flutter:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_staggered_grid_view: ^0.4.0
  flutter_svg: ^2.0.2
  get: ^4.6.5
  intl: ^0.18.0
  percent_indicator: ^4.2.3
  http: ^0.13.5
  dio: ^5.0.1
  json_annotation: ^4.8.0
  uuid: ^3.0.7
  shared_preferences: ^2.0.15
  toast: ^0.2.9
  google_maps_flutter: ^2.2.5
  flutter_polyline_points: ^1.0.0

  #google_maps_flutter_web: ^0.4.0+3
  google_maps_flutter_web: ^0.3.2+2
  flutter_map_geojson: ^1.0.0

  geojson_vi: ^2.0.7
  flutter_secure_storage: ^8.0.0
  flutter_riverpod: ^2.3.3
  flex_color_scheme: ^7.0.1
  lottie: ^2.3.2
  google_fonts: ^4.0.3
  awesome_dialog: ^3.0.2
  
dev_dependencies:
  json_serializable: ^6.6.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/raster/.
    - assets/images/vector/.
    - assets/images/bin_truck/.
    - assets/images/air_scale/.
    - assets/DublinBus1.geojson
    - assets/wave.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
